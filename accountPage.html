    <div class='delete-account'>
        <form id="delete-account">
          <p>Enter information to delete account</p>
                    <label class="loginLabel">
                        Username:
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="first"
                        placeholder="Enter your Username"
                        required
                    />
    
                    <label class="loginLabel" >
                        Password:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your Password"
                        required
                    />
                    <button type="submit"><span></span>Submit</button>
    </form>
    
    
    <form id="change-user">
          <p>Enter information to change password</p>
                    <label class="loginLabel">
                        Username:
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="first"
                        placeholder="Enter your Username"
                        required
                    />
                    <label class="loginLabel">
                        Current Password:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your Old Password"
                        required
                    />
                    <label class="loginLabel">
                        New password:
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your New Password"
                        required
                    />
